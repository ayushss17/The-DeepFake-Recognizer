<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepScanner - Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      body {
        background-color: #f0f2f5;
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #222;
        padding-left: 120px;
        padding-right: 40px;
      }
      .navbar-brand{
    font-family: "Orbitron";
    color: skyblue;
    font-size: 1.4rem;
    font-weight: bolder;
    transition: color 0.3s;
}
navbar-brand:hover{
    color: white
}
      .navbar a {
        color: #ffffff;
        font-weight: bold;
        font-size: 30px;
      }
      .navbar-nav .nav-link {
        color: #ffffff !important;
        margin-left: 120px;
        margin-right: 70px;
        font-size: 27px;
      }
      .container {
        color: #38b;
        max-width: 600px;
        width: 100%;
        padding: 30px;
        background: #ffffff;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }  
      button.btn-primary {
        background-color: #38b;
        border: none;
        padding: 10px 20px;
        font-size: 1.1rem;
        transition: background-color 0.2s;
      }
      button.btn-primary:hover {
        background-color: #2a8aa6;
      }
      /* footer Strats */
  footer {
  background-color: #ccc;
  color:black;
  text-align: center;
  padding: 20px;
}

/* footer ends */
  
 

      
  </style>
</head>
<body>
  <section id="infinite" class="text-white tm-font-big tm-parallax">
  <nav id="navbar" class="navbar navbar-expand-md navbar-header">
    <a href="./index.html" class="navbar-brand">DeepScanner</a>
</nav>
</section>

    <section id="upload" class="d-flex justify-content-center align-items-center vh-100">
        <div class="container text-center">
            <h2 class="mb-4">Upload for Deepfake Analysis</h2>
            <form id="uploadForm" action="/analyze" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-check-label me-3">Select Upload Type:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="uploadType" id="uploadImage" value="image" checked>
                        <label class="form-check-label" for="uploadImage">Image</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="uploadType" id="uploadVideo" value="video">
                        <label class="form-check-label" for="uploadVideo">Video</label>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="file" class="form-control" id="fileUpload" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload and Analyze</button>
            </form>
        </div>
    </section>

   <!-- Footer Starts -->
   <footer class="text-center py-4 bg-dark text-white">
    <h3>DeepScanner</h3>
    <p>Designed By <a href="#" class="text-white">Group 5 Mini Project</a></p>
    </footer>
  <!-- Footer ends -->
    <script>
      document.querySelectorAll('input[name="uploadType"]').forEach((radio) => {
        radio.addEventListener('change', (e) => {
          const fileInput = document.getElementById('fileUpload');
          fileInput.accept = e.target.value === 'video' ? 'video/*' : 'image/*';
        });
      });
    </script>
</body>
</html>
