<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepScanner - Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./image.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">DeepScanner</a>
            <div class="collapse navbar-collapse">
            
        </div>
    </nav>

    <section id="upload" class="d-flex align-items-center vh-100">
      <div class="container text-start"> <!-- Changed 'text-center' to 'text-start' -->
          <h2 class="mb-4">Upload for Deepfake Analysis</h2>
          <form id="uploadForm" method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                  <label class="form-check-label me-3">Select Upload Type:</label>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="uploadType" id="uploadImage" value="image" checked>
                      <label class="form-check-label" for="uploadImage">Image</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="uploadType" id="uploadVideo" value="video">
                      <label class="form-check-label" for="uploadVideo">Video</label>
                  </div>
              </div>
              <div class="mb-3">
                  <input type="file" class="form-control" id="fileUpload" name="file" accept="image/*" required>
              </div>
              <button type="submit" class="btn btn-primary" onclick="window.location.href='#result'">Upload and Analyze</button>
          </form>
      </div>
    </section>

      <div class="result" style="padding-top: 1px;overflow: hidden;" id="result">
          <div class="resultContainer">
            <h3>Extracted Frames </h3>
            <!-- {% if not accuracy %}
            <h3 style="margin-top: 150px;">Your uploaded image and result will display here</h3>
            {% else %}
          <img src="{{img}}" alt="Uploaded Image">
          <h3>Accuracy: {{accuracy}} </h3>
          {% endif %} -->
          <div class="img-container">
            <img src="./Images/ChatGPT Image Mar 30, 2025, 11_54_02 AM.png" alt="Frame1" style="margin-left: 0;">
            <img src="./Images/ChatGPT Image Mar 30, 2025, 11_54_02 AM.png" alt="Frame3" style="margin-left: 0;">
            <img src="./Images/ChatGPT Image Mar 30, 2025, 11_54_02 AM.png" alt="Frame2" style="margin-left: 0;">
            </div>
            <div class="img-container2">
            <img src="./Images/ChatGPT Image Mar 30, 2025, 11_54_02 AM.png" alt="Frame4" >
            <img src="./Images/ChatGPT Image Mar 30, 2025, 11_54_02 AM.png" alt="Frame5" >
        </div>
        <div class="indicator">
            <div class="lightRed red"></div>
            <div class="lightYellow yellow"></div>
            <div class="lightGreen green"></div>
        </div>
        </div>
        </div>
     <!-- <div class="slideshow">
        <img src="/images/background.png" alt="Image 1">
        <img src="/images/dataset-cover.png" alt="Image 2">
        <img src="/images/ChatGPT Image Mar 30, 2025, 11_54_02 AM.png" alt="Image 3">
        <img src="/images/background.png" alt="Image 1">
        <img src="/images/dataset-cover.png" alt="Image 2">
        <img src="/images/ChatGPT Image Mar 30, 2025, 11_54_02 AM.png" alt="Image 3">
    </div>-->
  

    <footer class="text-center tm-footer">
        <p class="mb-0">Copyright &copy; 2025 Company Name - Group5 MINI PROJECT</p>
    </footer>

    <script>
      document.querySelectorAll('input[name="uploadType"]').forEach((radio) => {
        radio.addEventListener('change', (e) => {
          const fileInput = document.getElementById('fileUpload');
          fileInput.accept = e.target.value === 'video' ? 'video/*' : 'image/*';
        });
        document.getElementById('uploadForm').addEventListener('submit',(event)=>{
      // event.preventDefault()
      uploadFile()
      });
    });
    window.onload = function() {
        if (performance.navigation.type === 1) {
            window.location.href = "/image"; // Redirect to clear previous values
        }
    };
    async function uploadFile(){
    var file=document.getElementById('fileUpload').files[0]
    console.log(file)
    if(!file){
        alert("Please Include File")
        return
    }
    let formData=new FormData()
    formData.append("file",file)

    let res=await fetch('http://127.0.0.1:5000/image',{
        method:"POST",
        body:formData
    })

    let result=await res.json()
    document.getElementById('response').innerText="Result"+result.message;
    console.log(result.message)


}
    </script>
</body>
</html>
